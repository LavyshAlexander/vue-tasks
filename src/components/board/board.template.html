<div class="col s3">
  <div class="card board grey lighten-2" :id="htmlID">
    <div class="card-content grey-text text-darken-2">
      <span class="card-title">{{title}}</span>
      <Task v-for="task in tasks" v-on:removeTask="removeTask" :title="task.title" :id="task.id" />
      <div class="card-action left-align">
        <input type="text" placeholder="New Task..." v-on:keyup.13="onEnter" v-model="newTaskTitle" />
      </div>
    </div>
  </div>
</div>
