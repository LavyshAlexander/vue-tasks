<div class="col s3">
  <div class="card board grey lighten-2" :id="board.id">
    <div class="card-content grey-text text-darken-2">
      <span class="card-title card-title--board">{{board.title}}</span>
      <Task v-for="task in board.tasks" :task="task" />
      <div class="card-action left-align">
        <input type="text" placeholder="New Task..." v-on:keyup.13="addTask" v-model="newTaskTitle" />
      </div>
    </div>
  </div>
</div>
